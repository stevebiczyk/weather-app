<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="images/search.png" alt="search" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">Sheffield</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = "64ac9428e107e7083440795ab6c2abe4";
      const apiURL =
        "https://api.openweathermap.org/data/2.5/weather?&units=metricq=budapest";

      async function getWeatherByLocation(city) {
        const response = await fetch(apiURL + city + `&appid=${apiKey}`);
        const responseData = await response.json();
        console.log(responseData);

        document.querySelector(".city").innerHTML = responseData.name;
        document.querySelector(".temp").innerHTML =
          Math.round(responseData.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML =
          responseData.main.humidity + "%";
        document.querySelector(".wind").innerHTML =
          responseData.wind.speed + "km/h";
      }

      getWeatherByLocation();
    </script>
  </body>
</html>
